<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="center-align">QR Code Generator</h3>
        
        <div class="input-field">
            <input type="text" id="qr-text" placeholder="Enter text or URL" autofocus>
            <label for="qr-text">Text or URL</label>
        </div>
        
        <p class="range-field">
            <label for="qr-size">Size: <span id="size-value">200</span>px</label>
            <input type="range" id="qr-size" min="100" max="400" value="200" step="10">
        </p>
        
        <div class="card-panel center-align" id="qr-code">
            <span class="grey-text">Type something to generate QR code</span>
        </div>
        
        <p class="green-text center-align" id="success-message" style="display:none;">QR Code generated successfully!</p>
        
        <div class="center-align">
            <button class="btn waves-effect waves-light blue" id="download-btn" onclick="downloadQR()" style="display:none;">
                Download QR Code
                <i class="material-icons right">file_download</i>
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
