<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button onclick="setTheme('light')" class="theme-btn" title="Light Mode">‚òÄÔ∏è</button>
        <button onclick="setTheme('dark')" class="theme-btn" title="Dark Mode">üåô</button>
        <button onclick="setTheme('system')" class="theme-btn" title="System Theme">üíª</button>
    </div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="qr-text" placeholder="Enter text or URL" autofocus>
                <div class="typing-indicator"></div>
            </div>
            <div class="size-control">
                <label>Size: <span id="size-value">200</span>px</label>
                <div class="slider-container">
                    <span class="size-label">Small</span>
                    <input type="range" id="qr-size" min="100" max="400" value="200" step="10">
                    <span class="size-label">Large</span>
                </div>
            </div>
        </div>
        <div id="qr-code">
            <div class="placeholder-text">Type something to generate QR code</div>
        </div>
        <div class="success-message" id="success-message">QR Code generated successfully!</div>
        <button id="download-btn" onclick="downloadQR()" style="display: none;">
            <span class="button-text">Download QR Code</span>
            <div class="download-indicator"></div>
        </button>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
