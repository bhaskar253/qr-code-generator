<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <input type="text" id="qr-text" placeholder="Enter text or URL" autofocus>
            <div class="size-control">
                <label>Size: <span id="size-value">200</span>px</label>
                <div class="slider-container">
                    <span class="size-label">Small</span>
                    <input type="range" id="qr-size" min="100" max="400" value="200" step="10">
                    <span class="size-label">Large</span>
                </div>
            </div>
        </div>
        <div id="qr-code"></div>
        <button id="download-btn" onclick="downloadQR()" style="display: none;">Download QR Code</button>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
