<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <input type="text" id="qr-text" placeholder="Enter text or URL">
            <select id="qr-size">
                <option value="100">Small</option>
                <option value="200" selected>Medium</option>
                <option value="300">Large</option>
            </select>
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qr-code"></div>
        <button id="download-btn" onclick="downloadQR()" style="display: none;">Download QR Code</button>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
